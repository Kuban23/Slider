<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Слайд морские обитатели</title>
</head>

<body>
  <div class="container">
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1484715340216-6e77040b1852?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');">
      <h3>Crab</h3>
    </div>
    <div class="slide" style="
          background-image: url('https://images.unsplash.com/photo-1596414086775-3e321ab08f36?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1054&q=80');
        ">
      <h3>Fish</h3>
    </div>
    <div class="slide" style="
          background-image: url('https://images.unsplash.com/photo-1603842285147-8b07eafdfbb0?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');
        ">

    </div>

          background-image: url('https://images.unsplash.com/photo-1560275619-4662e36fa65c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1076&q=80');

    </div>

          background-image: url('https://images.unsplash.com/photo-1619314525818-b9a7e9333e90?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');
        ">

    </div>
  </div>
  <script src="script.js"></script>
